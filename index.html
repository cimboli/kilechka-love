<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Для Килечки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Comic Sans MS", system-ui, sans-serif;
      background: radial-gradient(circle at top, #ffe6f5, #ff8ac2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      text-align: center;
      color: #ff1f8a;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 3px 6px rgba(255, 0, 120, 0.4);
    }

    .seal {
      position: relative;
      width: 160px;
      height: 100px;
      margin: 0 auto;
    }

    .seal-body {
      position: absolute;
      inset: 20px 0 0 0;
      background: radial-gradient(circle at 20% 20%, #ffffff, #f0f0f0);
      border-radius: 70px 80px 60px 60px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
    }

    .seal-head {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffffff, #f0f0f0);
      top: -10px;
      left: 45px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .seal-eye {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      top: 22px;
    }
    .seal-eye.left { left: 16px; }
    .seal-eye.right { right: 16px; }

    .seal-eye::after {
      content: "";
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 2px;
    }

    .seal-nose {
      position: absolute;
      width: 16px;
      height: 12px;
      border-radius: 50%;
      background: #000;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .seal-mouth {
      position: absolute;
      width: 30px;
      height: 18px;
      border-radius: 0 0 30px 30px;
      border-bottom: 2px solid #000;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .seal-whisker {
      position: absolute;
      width: 20px;
      height: 2px;
      background: #000;
      bottom: 18px;
    }
    .seal-whisker.left1  { left: 6px;  transform: rotate(10deg); }
    .seal-whisker.left2  { left: 6px;  bottom: 13px; transform: rotate(-5deg); }
    .seal-whisker.right1 { right: 6px; transform: rotate(-10deg); }
    .seal-whisker.right2 { right: 6px; bottom: 13px; transform: rotate(5deg); }

    .seal-tail {
      position: absolute;
      width: 34px;
      height: 34px;
      right: -10px;
      bottom: 18px;
      transform: rotate(-25deg);
    }
    .seal-tail::before,
    .seal-tail::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 18px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
    }
    .seal-tail::before { left: 0; top: 0; }
    .seal-tail::after  { right: 0; top: 4px; }

    .seal-fin {
      position: absolute;
      width: 30px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
    }
    .seal-fin.left  { left: 18px; bottom: 6px; transform: rotate(20deg); }
    .seal-fin.right { left: 48px; bottom: 2px; transform: rotate(-10deg); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Я очень тебя люблю, Килечка</h1>
    <div class="seal">
      <div class="seal-body"></div>
      <div class="seal-head">
        <div class="seal-eye left"></div>
        <div class="seal-eye right"></div>
        <div class="seal-nose"></div>
        <div class="seal-mouth"></div>
        <div class="seal-whisker left1"></div>
        <div class="seal-whisker left2"></div>
        <div class="seal-whisker right1"></div>
        <div class="seal-whisker right2"></div>
      </div>
      <div class="seal-tail"></div>
      <div class="seal-fin left"></div>
      <div class="seal-fin right"></div>
    </div>
  </div>
</body>
</html>
