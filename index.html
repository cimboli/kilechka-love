<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Для Килечки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Comic Sans MS", sans-serif;
  background: radial-gradient(circle at top, #ffe6f5, #ff8ac2);
  overflow-x: hidden;
}

/* ЭКРАНЫ */
.screen {
  display: none;
  width: 100vw;
  min-height: 100vh;
  position: relative;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.screen.active {
  display: flex;
}

/* ТЕКСТ */
.title {
  font-size: 30px;
  color: #ff1f8a;
  text-align: center;
  margin-bottom: 10px;
}

.text {
  color: white;
  text-align: center;
  margin-bottom: 20px;
}

/* КНОПКИ */
.btn {
  padding: 12px 24px;
  background: #ff4fa8;
  border: none;
  border-radius: 999px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

/* СЕРДЕЧКИ */
#hearts-container {
  position: absolute;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.heart {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #ff4fa8;
  transform: rotate(-45deg);
  animation: floatUp 10s linear infinite;
  opacity: 0.7;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background: #ff4fa8;
  border-radius: 50%;
}

.heart::before { top: -20px; left: 0; }
.heart::after { left: 20px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(-45deg); }
  100% { transform: translateY(-20vh) rotate(-45deg); }
}

/* ИГРА */
#game-area {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 60vh;
  background: linear-gradient(#6fd6ff, #004f7a);
  border-radius: 20px;
  overflow: hidden;
  touch-action: none;
}

#seal {
  position: absolute;
  width: 180px;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
}

.fish {
  position: absolute;
  width: 40px;
}

/* КОЛЛАЖ */
#collage {
  width: 100%;
  max-width: 380px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

#collage img {
  width: 45%;
  border-radius: 12px;
}

/* ЗВЁЗДОЧКИ */
.star {
  position: absolute;
  width: 12px;
  height: 12px;
  background: radial-gradient(circle, white, rgba(255,255,255,0));
  border-radius: 50%;
  animation: twinkle 1.5s infinite ease-in-out;
}

@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(0.6); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.2; transform: scale(0.6); }
}
</style>
</head>

<body>

<!-- ЭКРАН 1 -->
<section id="screen1" class="screen active">
  <div id="hearts-container"></div>
  <h1 class="title">Я очень тебя люблю, Килечка</h1>
  <p class="text">Нажми, если тоже любишь меня</p>
  <button class="btn" onclick="goToScreen(2)">Я тоже тебя люблю</button>
</section>

<!-- ЭКРАН 2 — ИГРА -->
<section id="screen2" class="screen">
  <h2 class="title">Я хочу тебя всегда</h2>
  <p class="text">Помоги тюленю скушать 15 кильек</p>

  <div id="game-area">
    <img id="seal" src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/----------------------------1771023353029.png">
  </div>

  <div class="text" id="score-box">Кильки: <span id="score">0</span>/15</div>

  <button id="next-btn" class="btn" style="display:none" onclick="goToScreen(3)">Дальше</button>
</section>

<!-- ЭКРАН 3 — КОЛЛАЖ -->
<section id="screen3" class="screen">
  <h1 class="title">Ты моё сердечко</h1>

  <div id="collage">
    <img src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/IMG_20251123_192001.jpg">
    <img src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/IMG_20251230_210758.jpg">
    <img src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/IMG_20251230_210909.jpg">
    <img src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/IMG_20251231_201012.jpg">
    <img src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/IMG_20251231_201018.jpg">
  </div>

  <button class="btn" onclick="goToScreen(4)">Дальше</button>
</section>

<!-- ЭКРАН 4 — ФОТО + ЗВЁЗДЫ -->
<section id="screen4" class="screen">
  <h1 class="title">Будь моим Валентином</h1>

  <div style="position:relative; width:90%; max-width:350px;">
    <img src="https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/---------------------------------------------------1771025600731.png" width="100%" style="border-radius:16px;">
  </div>
</section>

<script>
/* ПЕРЕКЛЮЧЕНИЕ ЭКРАНОВ */
function goToScreen(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen' + n).classList.add('active');
}

/* СЕРДЕЧКИ */
const hearts = document.getElementById("hearts-container");
for (let i = 0; i < 20; i++) {
  const h = document.createElement("div");
  h.classList.add("heart");
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 8 + Math.random() * 6 + "s";
  hearts.appendChild(h);
}

/* ИГРА */
const gameArea = document.getElementById("game-area");
const seal = document.getElementById("seal");
const scoreSpan = document.getElementById("score");
const nextBtn = document.getElementById("next-btn");

let score = 0;
let fishes = [];

/* СОЗДАНИЕ РЫБ */
function createFish() {
  const fish = document.createElement("img");
  fish.src = "https://raw.githubusercontent.com/cimboli/kilechka-love/refs/heads/main/---------------------------------------------1771023922407.png";
  fish.classList.add("fish");

  fish.style.top = Math.random() * (gameArea.clientHeight - 40) + "px";
  fish.style.left = gameArea.clientWidth + "px";

  gameArea.appendChild(fish);

  fishes.push({
    el: fish,
    speed: 1 + Math.random() * 2
  });
}

/* ДВИЖЕНИЕ РЫБ */
function animate() {
  fishes.forEach((f, i) => {
    f.el.style.left = (f.el.offsetLeft - f.speed) + "px";

    if (f.el.offsetLeft < -50) {
      f.el.remove();
      fishes.splice(i, 1);
      createFish();
    }

    checkCollision(f, i);
  });

  requestAnimationFrame(animate);
}

/* СТОЛКНОВЕНИЕ */
function checkCollision(f, index) {
  const sealRect = seal.getBoundingClientRect();
  const fishRect = f.el.getBoundingClientRect();

  const overlap = !(
    sealRect.right < fishRect.left ||
    sealRect.left > fishRect.right ||
    sealRect.bottom < fishRect.top ||
    sealRect.top > fishRect.bottom
  );

  if (overlap) {
    f.el.remove();
    fishes.splice(index, 1);

    score++;
    scoreSpan.textContent = score;

    if (score >= 15) {
      nextBtn.style.display = "block";
    } else {
      createFish();
    }
  }
}

/* ДВИЖЕНИЕ ТЮЛЕНЯ */
gameArea.addEventListener("mousemove", e => {
  const rect = gameArea.getBoundingClientRect();
  seal.style.top = (e.clientY - rect.top) + "px";
});

gameArea.addEventListener("touchmove", e => {
  const t = e.touches[0];
  const rect = gameArea.getBoundingClientRect();
  seal.style.top = (t.clientY - rect.top) + "px";
}, { passive: true });

/* СТАРТ */
for (let i = 0; i < 5; i++) createFish();
animate();

/* ЗВЁЗДЫ НА 4 СТРАНИЦЕ */
function addStars() {
  const screen4 = document.getElementById("screen4");
  for (let i = 0; i < 25; i++) {
    const s = document.createElement("div");
    s.classList.add("star");
    s.style.left = Math.random() * 100 + "%";
    s.style.top = Math.random() * 100 + "%";
    s.style.animationDelay = Math.random() * 2 + "s";
    screen4.appendChild(s);
  }
}
addStars();
</script>

</body>
</html>
