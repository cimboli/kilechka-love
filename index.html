<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Для Килечки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Comic Sans MS", system-ui, sans-serif;
            overflow: hidden;
            background: #ffb3d9;
        }

        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .screen.active { display: flex; }

        .btn {
            padding: 14px 26px;
            background: #ff4fa8;
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 18px;
            margin-top: 24px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(255, 79, 168, 0.5);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 8px rgba(255, 79, 168, 0.4);
        }

        /* ЭКРАН 1 */

        #screen1 {
            background: radial-gradient(circle at top, #ffe6f5, #ff8ac2);
            overflow: hidden;
        }

        .title {
            font-size: 32px;
            color: #ff1f8a;
            text-align: center;
            padding: 0 20px;
            z-index: 2;
            text-shadow: 0 3px 6px rgba(255, 0, 120, 0.4);
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff4fa8;
            transform: rotate(-45deg);
            opacity: 0.7;
            animation: floatUp 10s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff4fa8;
            border-radius: 50%;
        }
        .heart::before { top: -20px; left: 0; }
        .heart::after { left: 20px; top: 0; }

        @keyframes floatUp {
            0%   { transform: translateY(100vh) rotate(-45deg); }
            100% { transform: translateY(-20vh) rotate(-45deg); }
        }

        /* ЭКРАН 2 — ИГРА */

        #screen2 {
            background: linear-gradient(#4ec6ff, #003f7f);
            color: white;
            padding-top: 10px;
        }

        .sea-title {
            font-size: 26px;
            margin: 4px 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        .sea-sub {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        #game-area {
            width: 100%;
            height: 65vh;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            background: radial-gradient(circle at top, #7ee0ff, #003f7f);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            animation: bubbleUp 10s linear infinite;
        }

        @keyframes bubbleUp {
            0%   { transform: translateY(100%); opacity: 0; }
            20%  { opacity: 0.8; }
            100% { transform: translateY(-20%); opacity: 0; }
        }

        /* НОВЫЙ ТЮЛЕНЬ — более детализированный и мультяшный */

        #seal {
            position: absolute;
            width: 130px;
            height: 80px;
            background: #ffffff;
            border-radius: 60px 70px 50px 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* туловище */
        #seal-body {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at 20% 20%, #ffffff, #f0f0f0);
        }

        /* голова */
        #seal-head {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #ffffff, #f0f0f0);
            top: -28px;
            left: 40px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .seal-eye {
            position: absolute;
            width: 9px;
            height: 9px;
            background: #000;
            border-radius: 50%;
            top: 18px;
        }
        .seal-eye.left  { left: 14px; }
        .seal-eye.right { right: 14px; }

        .seal-eye::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            top: 1px;
            left: 2px;
        }

        .seal-nose {
            position: absolute;
            width: 14px;
            height: 10px;
            border-radius: 50%;
            background: #000;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }

        .seal-mouth {
            position: absolute;
            width: 26px;
            height: 16px;
            border-radius: 0 0 26px 26px;
            border-bottom: 2px solid #000;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .seal-whisker {
            position: absolute;
            width: 18px;
            height: 1.5px;
            background: #000;
            bottom: 14px;
        }
        .seal-whisker.left1  { left: 4px;  transform: rotate(10deg); }
        .seal-whisker.left2  { left: 4px;  bottom: 10px; transform: rotate(-5deg); }
        .seal-whisker.right1 { right: 4px; transform: rotate(-10deg); }
        .seal-whisker.right2 { right: 4px; bottom: 10px; transform: rotate(5deg); }

        .seal-spot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #dcdcdc;
            border-radius: 50%;
        }
        .seal-spot.s1 { top: 8px; left: 10px; }
        .seal-spot.s2 { top: 4px; right: 12px; }
        .seal-spot.s3 { bottom: 10px; left: 18px; }

        /* хвост */
        #seal-tail {
            position: absolute;
            width: 30px;
            height: 30px;
            right: -12px;
            bottom: 6px;
            transform: rotate(-25deg);
        }
        #seal-tail::before,
        #seal-tail::after {
            content: "";
            position: absolute;
            width: 22px;
            height: 18px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
        }
        #seal-tail::before { left: 0;  top: 0; }
        #seal-tail::after  { right: 0; top: 4px; }

        /* плавники */
        .seal-fin {
            position: absolute;
            width: 26px;
            height: 18px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
        }
        .seal-fin.left  { left: 10px; bottom: -4px; transform: rotate(20deg); }
        .seal-fin.right { left: 34px; bottom: -6px; transform: rotate(-10deg); }

        /* РЫБКИ — теперь хорошо видны */

        .fish {
            position: absolute;
            width: 52px;
            height: 26px;
            background: linear-gradient(90deg, #ffe27a, #ffb347);
            border-radius: 50px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .fish::before {
            content: "";
            position: absolute;
            right: -18px;
            top: 4px;
            width: 0;
            height: 0;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            border-left: 18px solid #ff9f1c;
        }

        .fish-eye {
            position: absolute;
            width: 7px;
            height: 7px;
            background: #000;
            border-radius: 50%;
            left: 8px;
            top: 8px;
        }
        .fish-eye::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            top: 1px;
            left: 2px;
        }

        .fish-stripe {
            position: absolute;
            width: 6px;
            height: 18px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 999px;
            top: 4px;
        }
        .fish-stripe.s1 { left: 20px; }
        .fish-stripe.s2 { left: 28px; }

        #score-box {
            font-size: 18px;
            margin-top: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        #win-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .win-heart {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 10px;
        }

        .win-heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4fa8;
            transform: rotate(-45deg);
            left: 0;
            top: 0;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .win-heart-shape::before,
        .win-heart-shape::after {
